<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e0e8e9 -26%, #7a7d7e 145%);
          "
        >
          <h1>Neuschwanstein Castle, Schwangau, Germany</h1>
          <p>Over the world</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #5088dd -1%, #098fce 124%);
          "
        >
          <h1>Meteora, Kalabaka, Greece</h1>
          <p>Over the world</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #433e9c 1%, #645a70 128%);
          "
        >
          <h1>Eiffel Tower, Paris, France</h1>
          <p>Over the world</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #a33705 -8%, #bb6a0e 138%);
          "
        >
          <h1>Parc de Montjuïc, Barcelona, Spain</h1>
          <p>Over the world</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://unsplash.com/photos/dXDHJ1wXEL0/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8MzN8fGJhcmNlbG9uYXxlbnwwfHx8fDE2OTAzNzg0Mzh8MA&force=true&w=2400');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/nnzkZNYWHaU/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8Mnx8cGFyaXMlMjBmcmFuY2V8ZW58MHx8fHwxNjkwMzc4NzYxfDA&force=true&w=2400');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/MT15ScxysK0/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8OTN8fGdyZWVjZSUyMG1ldGVvcmF8ZW58MHx8fHwxNjkwMzc5NTI4fDA&force=true&w=2400');
          "
        ></div>
        <div
          style="
            background-image: url('https://unsplash.com/photos/DnJg17yx7nM/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8OXx8Z2VybWFueSUyMGNhc3RsZXxlbnwwfHx8fDE2OTAzNzk5MDR8MA&force=true&w=2400');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
